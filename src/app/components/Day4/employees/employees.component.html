<div class="d-flex justify-content-center">
  <form class="alert alert-secondary w-75">
    <div class="form-group row">
      <label for="name" class="col-4">Name</label>
      <input type="text" class="form-control col-8" [(ngModel)]="name" name="name"  id="name" placeholder="Enter your name">
    </div>
    <div class="form-group row">
      <label for="age" class="col-4">Age</label>
      <input type="number" class="form-control col-8" id="age" [(ngModel)]="age" name="age"  placeholder="Enter your age">
    </div>
    <div *ngIf="age > 15; then plus18Block; else less18Block">

    </div>
    <ng-template #plus18Block>
      <div class="text-center">
        <span class="alert alert-success text-center">******************Welcome******************</span>
        <div>
          <button type="submit" class="btn btn-primary mt-2" (click)="Add()">Add</button>
        </div>
      </div>
    </ng-template>
    <ng-template #less18Block>
      <div *ngIf="age == null; then emptyBlock; else notValidBlock">

      </div>
      <ng-template #emptyBlock>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="Add()" disabled>Add</button>
        </div>
      </ng-template>
      <ng-template #notValidBlock>
        <div class="text-center">
          <span class="alert alert-danger text-center">******************Not valid******************</span>
          <div>
            <button type="submit" class="btn btn-primary mt-2" (click)="Add()" disabled>Add</button>
          </div>
        </div>
      </ng-template>
    </ng-template>
  </form>
</div>

<div class="d-flex justify-content-center text-center">
  <table class="table table-dark w-75">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.age}}</td>
      </tr>
    </tbody>
  </table>
</div>
